<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buscador de Comics</title>
  </head>

  <body>
    <header class="seccion__header">
      <div class="header__title">
        <h1>MARVEL COMICS</h1>
      </div>

      <div class="header__image">
        <img src="images/logo/marvel-Lu.jpg" alt="" />
      </div>
    </header>

    <section class="seccion__buscador">
      <form action="">
        <div class="contenedor__buscador">
          <h3>B√∫squeda</h3>
          <div class="contenedor__buscador__campos">
            <input
              type="image"
              src="images/varios/icons8-search.svg"
              alt="lupa"
              class="contenedor__buscador__campos__lupita"
              aria-hidden="true"
              tabindex="-1"
            />
            <label for="busqueda">
              <input type="text" name="busqueda" id="" />
            </label>
          </div>
        </div>
        <div class="contenedor__buscador__tipo-selector">
          <p>TIPO</p>
          <select name="tipo">
            <option value="comics">COMICS</option>
            <option value="personajes">PERSONAJES</option>
          </select>
        </div>
        <div class="contenedor__buscador__orden-selector">
          <p>ORDEN</p>
          <select name="tipo">
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
            <option value="mas-nuevos">Mas Nuevos</option>
            <option value="mas-viejos">M√°s Viejos</option>
          </select>
        </div>
        <button type="submit">BUSCAR</button>
      </form>
    </section>

    <section class="seccion-principal">
      <h3>Resultados</h3>
      <div class="seccion-principal__resultados" id="showing-search"></div>

      <div class="seccion-principal__paginacion">
        <button type="submit" id="first-page">‚è™</button>
        <button type="submit" id="prev-page">‚¨ÖÔ∏è</button>
        <button type="submit" id="next-page">‚û°Ô∏è</button>
        <button type="submit" id="last-page">‚è©</button>
      </div>
    </section>

    <footer class="seccion__footer">
      <p class="seccion__footer__txt">
        Created by <a href="www.github.com/luzyla">@Luzyla</a> with a lot of
        <span class="seccion__footer__txt__emoji">üíñ</span> and galons of
        <span class="seccion__footer__txt__emoji">üßâ</span>
      </p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
